<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Modificar Perfil</title>

<!-- Bootstrap CCS-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow rounded-4">
          <div class="card-body">
            <h3 class="text-center mb-4">Editar Perfil</h3>
            <form class="needs-validation" novalidate>
              <div class="mb-3">
                <label class="form-label">Nombre completo</label>
                <input type="text" class="form-control" required minlength="3">
                <div class="invalid-feedback">Ingresa tu nombre completo.</div>
              </div>
              <div class="mb-3">
                <label class="form-label">Correo</label>
                <input type="email" class="form-control" required>
                <div class="invalid-feedback">Ingresa un correo válido.</div>
              </div>
              <div class="mb-3">
                <label class="form-label">Nueva contraseña</label>
                <input type="password" class="form-control" minlength="8" maxlength="20"
                  pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[^A-Za-z0-9]).{8,20}">
                <div class="invalid-feedback">
                  8–20 caracteres, incluir mayúscula, minúscula, número y símbolo.
                </div>
              </div>
              <button class="btn btn-success w-100" type="submit">Guardar cambios</button>
            </form>
            <p class="text-center mt-3">
              <a href="index.html">Volver al inicio</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  (() => {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(f => {
      f.addEventListener('submit', e => {
        if (!f.checkValidity()) { e.preventDefault(); e.stopPropagation(); }
        f.classList.add('was-validated');
      }, false);
    });
  })();
  </script>
</body>
</html>
