<!-- Bootstrap CCS-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

      <!-- Estilos personalizados -->
  <style>
    body {
      background-color: #020000; 
      color: #000; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; 
    }
    .card {
      background-color: #fff; 
      border: none;
      border-radius: 12px;
      color: #000;
    
      
    }
    .form-control {
      background-color: #fff;
      border: 1px solid #000000;
      color: #000;
    }
    .form-control:focus {
      border-color: #0d6efd;
      box-shadow: none;
      color: #000;
    }
    h3, label, p, a {
      color: #000; 
      text-align: center;
    }
    a {
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow rounded-4">
          <div class="card-body">
            <h3 class="text-center mb-4">Recuperar cuenta</h3>
            <form class="needs-validation" novalidate>
              <div class="mb-3">

              <!-- Correo -->
              <div class="mb-3 text-start">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">Ingresa un correo válido.</div>
              </div>
              <!-- Botón -->
              <button class="btn btn-success w-100" type="submit">Enviar enlace</button>
            </form>

            <p class="mt-3">
              <a href="index.html">Volver al inicio</a><br>
              <a href="registro.html">Crear nueva cuenta</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Validación Bootstrap -->
  <script>
  (() => {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(f => {
      f.addEventListener('submit', e => {
        if (!f.checkValidity()) {
          e.preventDefault();
          e.stopPropagation();
        } else {
          alert("Si el correo está registrado, recibirás un enlace para restablecer tu contraseña.");
          e.preventDefault(); // simula el envío
        }
        f.classList.add('was-validated');
      }, false);
    });
  })();
  </script>
</body>
</html>
