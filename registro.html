<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlayNova - Registrarse</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="logo_container">
        <img src="img/header.jpg" alt="PlayNova" />
        <span>PlayNova</span>
      </div>
      <nav>
        <a href="#">Quienes Somos</a>
        <a href="registro.html">Registrarse</a>
        <a href="login.html">Iniciar Sesión</a>
      </nav>
    </header>
    <nav class="breadcrumb">
      <a href="index.html">Inicio</a> &gt; <span>Registrarse</span>
    </nav>

    <main>
      <div class="container">
        <div class="form">
          <div class="form-image">
            <img
              src="https://cdn.pixabay.com/photo/2019/04/15/11/42/fortnite-4129124_1280.jpg"
              alt="Registrarse"
            />
          </div>
          <div class="form-form">
            <span style="color: white; position: relative; z-index: 10; margin-bottom: 1rem; display: block; font-size: 1.5rem;">Crear una cuenta</span>
            <form action="#" id="form-register">
              <div class="form-control">
                <label for="username">Nombre de usuario:</label>
                <input
                  class="form-input"
                  type="text"
                  id="username"
                  name="username"
                  placeholder=" "
                  required
                />
              </div>

              <div class="form-control">
                <label for="email">Correo electrónico:</label>
                <input
                  class="form-input"
                  type="email"
                  id="email"
                  name="email"
                  placeholder=" "
                  required
                />
              </div>

              <div class="form-control">
                <label for="password">Contraseña:</label>
                <input
                  class="form-input"
                  type="password"
                  id="password"
                  name="password"
                  placeholder=" "
                  required
                />
                <span
                  class="toggle-password"
                  onclick="togglePasswordVisibility('password')"
                  >Mostrar</span
                >
              </div>

              <div class="form-control">
                <label for="confirm-password">Confirmar contraseña:</label>
                <input
                  class="form-input"
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  placeholder=" "
                  required
                />
                <span
                  class="toggle-password"
                  onclick="togglePasswordVisibility('password')"
                  >Mostrar</span
                >
              </div>

              <div class="form-control">
                <label for="date">Fecha de nacimiento:</label>
                <input
                  class="form-input"
                  type="date"
                  id="date"
                  name="date"
                  placeholder=" "
                  required
                />
              </div>

              <div class="form-control">
                <label for="terms">
                  <input
                    type="checkbox"
                    id="terms"
                    name="terms"
                    placeholder=" "
                    required
                  />
                  Acepto los términos y condiciones
                </label>
              </div>

              <button type="submit" class="form-button disable" disabled>Registrarse</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <section>
      <h2 style="margin-bottom: 1rem">¿Ya tienes una cuenta?</h2>
      <p>
        Si ya tienes una cuenta
        <a href="#">Iniciar Sesión</a>
      </p>
    </section>





    <script type="module" src="scripts/form.main.js"></script>
  </body>
</html>
